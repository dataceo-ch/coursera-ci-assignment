language: java
jdk: oraclejdk8
dist: trusty
services:
  - docker

env:
  global:
    - secure: 
    - secure: 


before_install:
  - ./gradlew clean jar

script:
  - echo "Not running ./gradlew test in favor to the following check test"

stages:
  - check

jobs:
  include:
    - stage: check
      name: "$COMPONENT check"
      install: skip
      script:
        - COVERAGE=$NEEDED_COV ./gradlew -p ./monolithic/$COMPONENT check
      env:
        - NEEDED_COV=0.5
        - COMPONENT="ui"

    - stage: check
      name: "$COMPONENT $ITEM check"
      install: skip
      script:
        - COVERAGE=$NEEDED_COV ./gradlew -p ./monolithic/$COMPONENT/$ITEM check
      env:
        - NEEDED_COV=0.5
        - COMPONENT="service"
        - ITEM="cart"

    - stage: check
      name: "$COMPONENT $ITEM check"
      install: skip
      script:
        - COVERAGE=$NEEDED_COV ./gradlew -p ./monolithic/$COMPONENT/$ITEM check
      env:
        - NEEDED_COV=0.5
        - COMPONENT="service"
        - ITEM="user"

    - stage: check
      name: "$COMPONENT $ITEM check"
      install: skip
      script:
        - COVERAGE=$NEEDED_COV ./gradlew -p ./monolithic/$COMPONENT/$ITEM check
      env:
        - NEEDED_COV=0.39
        - COMPONENT="repository"
        - ITEM="order"

    - stage: check
      name: "$COMPONENT $ITEM check"
      install: skip
      script:
        - COVERAGE=$NEEDED_COV ./gradlew -p ./monolithic/$COMPONENT/$ITEM check
      env:
        - NEEDED_COV=0.5
        - COMPONENT="repository"
        - ITEM="cart"

    - stage: check
      name: "$COMPONENT $ITEM check"
      install: skip
      script:
        - COVERAGE=$NEEDED_COV ./gradlew -p ./monolithic/$COMPONENT/$ITEM check
      env:
        - NEEDED_COV=0.5
        - COMPONENT="repository"
        - ITEM="product"

    - stage: check
      name: "$COMPONENT $ITEM check"
      install: skip
      script:
        - COVERAGE=$NEEDED_COV ./gradlew -p ./monolithic/$COMPONENT/$ITEM check
      env:
        - NEEDED_COV=0.31
        - COMPONENT="repository"
        - ITEM="user"

# Generates the test coverage report regarless of the test result (failed or succeeded)
after_script:
  - find . -name jacocoTestReport.csv|xargs cat|awk -F',' '{print $3" "$4" "$5}'

deploy:
  skip_cleanup: true
  provider: script
  on:
    branch: master
    condition: "$COMPONENT = ui"
  script: ./script/deploy.sh

